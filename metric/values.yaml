ingress:
  domain: "admin.evaluatemessage.dev"
  staticIpName: "metric-ingress-ip"
  istio_gateway: "istio-ingressgateway"

prometheus:
  server:
    baseURL: "http://localhost:80/prometheus"
    extraArgs:
      web.route-prefix: "/"
grafana:
  persistence:
    enabled: true
  grafana.ini:
    server:
      root_url: 'http://localhost:3000/grafana/'
      serve_from_sub_path: true
jaeger:
  query:
    basePath: /jaeger
kiali-server:
  auth:
    strategy: "anonymous"
  external_services:
    prometheus:
      url: http://metric-prometheus-server
    tracing:
      in_cluster_url: http://metric-jaeger-query/jaeger
    grafana:
      in_cluster_url: http://metric-grafana
    custom_dashboards:
      enabled: false
    istio:
      root_namespace: "istio-system"
oauth2-proxy:
  config:
    existingSecret: oauth2-proxy
  extraArgs:
    provider: github
    standard-logging: true
    auth-logging: true
    request-logging: true
    silence-ping-logging: true

