apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: metric-vs
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - {{ .Values.ingress.domain }}
  gateways:
  - metric-gateway
  http:
  - name: oauth2-proxy
    match:
    - uri:
        exact: /oauth2
    - uri:
        prefix: /oauth2
    route:
    - destination:
        host: {{ include "metric.name" . }}-oauth2-proxy.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 4180
  - name: kiali
    match:
    - uri:
        exact: /kiali
    - uri:
        prefix: /kiali
    route:
    - destination:
        host: kiali.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 20001
  - name: jaeger
    match:
    - uri:
        exact: /jaeger
    - uri:
        prefix: /jaeger
    - uri:
        prefix: /js
    - uri:
        prefix: /static
    route:
    - destination:
        host: {{ include "metric.name" . }}-jaeger-query.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 80
  - name: grafana
    match:
    - uri:
        exact: /grafana
    - uri:
        prefix: /grafana
    route:
    - destination:
        host: {{ include "metric.name" . }}-grafana.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 80
  - name: prometheus
    match:
    - uri:
        exact: /prometheus
    - uri:
        prefix: /prometheus/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: {{ include "metric.name" . }}-prometheus-server.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 80
