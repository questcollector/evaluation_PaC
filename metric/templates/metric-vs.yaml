apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: metric-vs
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "*"
  gateways:
  - metric-gateway
  http:
  - name: jaeger
    match:
    - uri:
        exact: /jaeger
    - uri:
        prefix: /jaeger
    - uri:
        prefix: /js
    route:
    - destination:
        host: {{ include "metric.name" . }}-jaeger-query.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 80
  - name: grafana
    match:
    - uri:
        exact: /grafana
    - uri:
        prefix: /grafana
    - uri:
        prefix: /grafana/
    route:
    - destination:
        host: {{ include "metric.name" . }}-grafana.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 80
  - name: prometheus
    match:
    - uri:
        exact: /prometheus
    - uri:
        prefix: /prometheus/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: {{ include "metric.name" . }}-prometheus-server.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 80
